<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center">
        <h1 class="title mt-5 text-center">Bookmarker</h1>
    </div>  
    <div class="container">
        <p class="bookmark h3 text-center mt-5 pt-3"> <i class="fas fa-bookmark "></i> Bookmark your favorite sites <i class="fas fa-bookmark"></i></p> 
    

        <div class="mb-3">
        <label for="SiteName" class="mb-2"><i class="fas fa-book-bookmark"></i> Site Name</label>
        <input oninput="ValidateName()" type="text" class="form-control" id="SiteName" placeholder="BookmarkName">
      </div>
        <div class="mb-3">
        <label for="SiteURL" class="mb-2"><i class="fas fa-paperclip"></i> Site URL</label>
        <input oninput="ValidateUrl()" type="text" class="form-control" id="SiteURL" placeholder="Website URL">
      </div>
     <div class="submit pb-4 d-flex justify-content-center">
        <button onclick="addToList()" id="submitBtn" class="btn btn-danger ps-5 pe-5 mt-2">Submit</button>
     </div>

     <div class="text-center bg-light p-1 mt-4 border-bottom">
        <div  class="row gy-2">
            <div class="col-3">
                <h6>Index</h6>
            </div>
            <div class="col-3">
                <h6>Website name</h6>
            </div>
            <div class="col-3">
                <h6>Visit</h6>
            </div>
            <div class="col-3">
                <h6>Delete</h6>
            </div>
        </div>
        </div>
        <div id="Data" class="content"></div>
    </div>
    <div id="box" class="box d-none justify-content-center align-items-center  position-absolute top-0 bottom-0 start-0 end-0 bg-dark bg-opacity-50">
        <div class="content bg-light rounded-2 position-relative">
            <i class="circle mt-4 ms-3 bg-danger bg-opacity-75"></i>
            <i class="circle bg-warning"></i>
            <i class="circle bg-success bg-opacity-75"></i>
            <i id="close" class="fas fa-xmark position-absolute top-0 end-0 m-3 fs-3" ></i>
            <p class="mt-4 ms-3 h5">Site Name or Url is not valid,Please follow the rules below:</p>
            <p class="mt-3 ms-4 fw-semibold"><i class="fas fa-arrow-right text-danger"></i> Site name must contain at least 3 characters</p>
            <p class="ms-4 fw-semibold"><i class="fas fa-arrow-right text-danger"></i> Site URL must be valid one</p>
        </div>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
